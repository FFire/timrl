<div 
  class="focus-panel" 
  tabindex="0" 
  (keypress)='doKeypress($event)' 
  (focus)='doFocus($event)' 
  (blur)='doLostFocus($event)' >
  <div class='border-box'>
      <div class="left">
        <div class="outer-div">
          <span class="inner-div" [innerHTML]='outString'></span>
        </div>
      </div>
      <span class="right" [ngClass]="{'blink': blink}">{{inputString}}</span>
    </div>
</div>
